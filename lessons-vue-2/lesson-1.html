<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Урок 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
</head>
<body>
    <div class="container">
        <section class="sample mt-5">
            <div class="form-group">
                <label for="input" class="form-label">Выберите количество продуктов</label>
                <div class="input-group mb-3">
                    <button type="button" class="input-group-text"
                            @click="count >0 ? count-- : 0">-</button>
                    <input id="input" type="number" class="form-control" v-model="count">
                    <button type="button" class="input-group-text"
                            @click="count++">+</button>
                </div>
            </div>
            <p>Кол-во: {{count}}</p>
        </section>
    </div>
    <script>
        let sample = new Vue({
            el: '.sample',
            data: {
                count: 0
            },
        })
    </script>
    <style>
        .input-group{
            max-width: 150px;
        }
    </style>
</body>
</html>
